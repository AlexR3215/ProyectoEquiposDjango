{% extends "core/base.html"%}
{% block contenido %}

<div class="card" style="width: 18rem;">
    {% if equipo.foto %}
    <img class="card-img-top" src="{{ equipo.foto.url }}" alt="{{ equipo.nombre }}">
    {% endif %}
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Nombre: </b>{{jugador.nombre}}</li>
            <li class="list-group-item"><b>Edad: </b>{{jugador.edad}}</li>
            <li class="list-group-item"><b>Equipo: </b>{{jugador.equipo}}</li>
          </ul>
    </div>
  </div>
{% endblock %}
